<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); </style>
</head>
<body>
    <div id="container">
        <div id="display">
           MY CALCULATOR
        </div>
        <div id="equalsClear">
            <button id="=">
                =
            </button>
            <button id="clear">
                Clear
            </button>
        </div>
        <div id="pad">
        <div id="numbers">
            <button class="digits" id="1">
                1
            </button>
            <button class="digits" id="2">
                2
            </button>
            <button class="digits" id="3">
                3
            </button>
            <button class="digits" id="4">
                4
            </button>
            <button class="digits" id="5">
                5
            </button>
            <button class="digits" id="6">
                6
            </button>
            <button class="digits" id="7">
                7
            </button>
            <button class="digits" id="8">
                8
            </button>
            <button class="digits" id="9">
                9
            </button>
            <button class="digits" id="0">
                0
            </button>

        </div>
        <div id="operators">
            <button id="+">
                +
            </button>
            <button id="-">
                -
            </button>
            <button id="*">
                *
            </button>
            <button id="/">
                /
            </button>
        </div>
        </div>
    </div>
    
</body>
</html>
